<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <style>
        .slick-slider {
            width: 80%;
            margin: 0 auto;
            position: relative;
        }
        .slick-prev, .slick-next {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .slick-prev {
            left: 10px;
        }
        .slick-next {
            right: 10px;
        }
        .slick-prev:before, .slick-next:before {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="slick-slider">
        <div><img src="https://via.placeholder.com/150x225" alt="Image 1"></div>
        <div><img src="https://via.placeholder.com/150x225" alt="Image 2"></div>
        <div><img src="https://via.placeholder.com/150x225" alt="Image 3"></div>
        <div><img src="https://via.placeholder.com/150x225" alt="Image 4"></div>
        <div><img src="https://via.placeholder.com/150x225" alt="Image 5"></div>
        <div><img src="https://via.placeholder.com/150x225" alt="Image 6"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slick-slider').slick({
                centerMode: true,
                slidesToShow: 6,
                slidesToScroll: 1,
                arrows: true,
                prevArrow: '<button type="button" class="slick-prev">Previous</button>',
                nextArrow: '<button type="button" class="slick-next">Next</button>',
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            infinite: true,
                            arrows: false,
                            centerMode: true,
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            infinite: true,
                            arrows: true
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
